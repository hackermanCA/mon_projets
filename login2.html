<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Conseils Santé</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>

    <div class="container">
        <h2>Connexion</h2>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn">Se connecter</button>
            <p>pas de compte ? <a href="signup.html">créer un compte</a></p>
            
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Récupération des informations stockées
            const storedEmail = localStorage.getItem("userEmail");
            const storedPassword = localStorage.getItem("userPassword");

            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem("isLoggedIn", true);
                alert("Connexion réussie !");
                window.location.replace("index.html"); // Redirection vers l'accueil
            } else {
                alert("Email ou mot de passe incorrect.");
            }
        }
    </script>


</body>

</html>
