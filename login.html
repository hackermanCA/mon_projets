<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm" action="dashboard.html" method="POST">
            <!-- Champ Nom d'utilisateur -->
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
            <small id="usernameError" class="error"></small>

            <!-- Champ Mot de passe -->
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            <small id="passwordError" class="error"></small>

            <!-- Bouton de soumission -->
            <button type="submit">Se connecter</button>

            <p>Pas de compte ? <a href="register.html">S'inscrire</a></p>
        </form>
    </div>

    <!-- ✅ Validation avec messages d'erreur -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            // Réinitialiser les messages d'erreur
            usernameError.textContent = "";
            passwordError.textContent = "";

            let isValid = true;

            // Validation du nom d'utilisateur (lettres et chiffres uniquement, min 3 caractères)
            const usernamePattern = /^[a-zA-Z0-9]{3,}$/;
            if (!usernamePattern.test(username)) {
                usernameError.textContent = "Le nom d'utilisateur doit contenir au moins 3 caractères (lettres et chiffres seulement).";
                isValid = false;
            }

            // Validation du mot de passe (min 6 caractères avec au moins un chiffre)
            const passwordPattern = /^(?=.*[0-9]).{6,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Le mot de passe doit contenir au moins 6 caractères, dont un chiffre.";
                isValid = false;
            }

            // Empêcher l'envoi du formulaire si les validations échouent
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>

</body>

</html>
